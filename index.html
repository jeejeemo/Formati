<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="style.css">
    <title>Jeu de devinettes</title>

    
  </head>

  <body>
    <h1>Jeu de devinettes</h1>

    <p>Nous avons sélectionné un nombre aléatoire entre 1 et 100. Voyez si vous pouvez le deviner en 10 tours ou moins. Nous vous dirons si votre estimation était trop élevée ou trop faible</p>

    <div class="form">
      <label for="guessField">Entrez une supposition :  </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Soumettre une estimation" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    
  </body>
  <script src="scripts.js"></script>
</html>
